name: cspell-action
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  cspell:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
      - name: Spell Check
        uses: streetsidesoftware/cspell-action@v2.25.0
        with:
          files: "**"
          incremental_files_only: false
