name: ' 📝 cspell-action'
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  cspell:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
      - name: Spell Check
        uses: streetsidesoftware/cspell-action@v7.0.0
        with:
          files: '**'
          incremental_files_only: false
